<style>

    div{
        display: inline-block;
    }

    .card{
        height: 50px;
        width: 35px;
        margin: 10px;
    }

    .white{background-color:white;}
    .back{background-color: black;}

    .red{background-color: red;}
    .blue{background-color: blue;}
    .green{background-color:  green;}
    .yellow{background-color: yellow;}
    .purple{background-color: purple;}
    .brown{background-color: brown;}
    .pink{background-color: pink;}
    .orange{background-color: orange;}
    .lightBlue{background-color: lightblue;}
    .grey{background-color: grey;}
    .lightGreen{background-color: lightgreen;}
    .salmon{background-color: salmon;}


</style>
<script>
colorArray = ['brown','lightGreen','yellow','lightBlue','pink','purple','grey','green','salmon','blue','orange','brown','lightGreen','red','grey','green','orange','pink','salmon','blue','purple','red','yellow','lightBlue'];
counter = 0;
flippedColors =[]; //stores the colors of flipped cards
flippedIDs = [];  //stores the ID of flipped cards
matchesLeft = 12;

twoClickMax = (index) => {
    if (counter < 2)
    {
        flipCard(index);
    }
    
    else
    {
        checkMatch();
        flipCard(index);
    }

}

flipCard = (index) => {
    color = colorArray[index];
    document.getElementById(index).innerHTML = `<div class = "card ${color}" id = "${index}"></div>`;
    flippedColors.push(color);
    flippedIDs.push(index);
    counter += 1;

}

checkMatch = () => {
    if (flippedColors[0] == flippedColors[1])
    {
        yesMatch ();
    }
    else 
    {
        noMatch ();  
    }
flippedIDs = [];   //reset area
flippedColors = [];
counter = 0;

    if (matchesLeft == 0)
    {
        document.getElementById("body").innerHTML = "you've really won."
    }
}

yesMatch = () => {
    document.getElementById(flippedIDs[0]).innerHTML = `<div class = "card white" onClick = whiteButton()> </div>`
    document.getElementById(flippedIDs[1]).innerHTML = `<div class = "card white" onClick = whiteButton()> </div>`
    matchesLeft -= 1;
}

noMatch = () => {
    document.getElementById(flippedIDs[0]).innerHTML = `<div class = "card back" onClick = "twoClickMax(${flippedIDs[0]})">`
    document.getElementById(flippedIDs[1]).innerHTML = `<div class = "card back" onClick = "twoClickMax(${flippedIDs[1]})">`
}

whiteButton = () => {
    if (counter >= 2)
    {
        checkMatch();
    }
}

</script>
